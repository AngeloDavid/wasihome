<!DOCTYPE html>

<head>
	<title>WasiHome - Inmobiliaria</title>

	    </div>

		          </ul>
		        </li>
		      </ul>
	    </div>
	  </div>
	</nav>

	<div id="Inicio">
		<div class="homepage-hero-module">
	    <div class="video-container">

		        <div class="title-container">
					<!--<button id="prueba">ohla</button>-->
					<div id="txt1" class="row r1 animated bounceInRight"><img src="img/f4.png"> </div>
					<div id="txt2" class="row r2 animated bounceInLeft"><img src="img/f3.png"> </div>
			   		
		        </div>
		        <video autoplay loop class="fillWidth">
		            <source src="video/Mp4/Coverr-office.mp4" type="video/mp4" />Su navegador no soporta la etiqueta de vídeo. Le sugiero que actualice su navegador.
		            <source src="video/Webm/Coverr-office.webm" type="video/webm" />Su navegador no soporta la etiqueta de vídeo. Le sugiero que actualice su navegador.
		        </video>
		        <div class="poster hidden">
		            <img src="video/Snapshots/Coverr-office.jpg" alt="">
		        </div>
		    </div>
		</div>
	</div>

	<div id="Pasos" class="parallax-window" data-parallax="scroll" data-image-src ="img/fondo-2.png" data-speed="0.1" data-bleed="3">

		<div class="container">
			<div class="row">
				<div id="icon1"  class="col-md-3 col-sm-6 col-xs-12 celda animated fadeInDown" >
					<h3>Visítanos</h3>
					<img src="img/VISITANOS.png"/><br>
					<i class="fa fa-angle-down fa-4x" aria-hidden="true"></i></div>
				<div id="icon2" class="col-md-3 col-sm-6 col-xs-12 celda animated fadeInDown">
					<h3>Experimenta</h3>
					<img src="img/EXPERIMENTA.png"/><br>
					<i  class="fa fa-angle-down fa-4x" aria-hidden="true"></i></div>
				<div id="icon3" class="col-md-3 col-sm-6 col-xs-12 celda animated fadeInDown">
					<h3>Siente</h3>
					<img src="img/SIENTE.png"/><br>
					<i  class="fa fa-angle-down fa-4x" aria-hidden="true"></i></div>
				<div id="icon4" class="col-md-3 col-sm-6 col-xs-12 celda animated fadeInDown">
					<h3>Ahorra</h3><img src="img/AHORRO.png"/><br>
					<i  class="fa fa-angle-down fa-4x" aria-hidden="true"></i></div>
			</div>
		</div>
		<!--<iframe src="http://wasihome.com/admin/VR_Directorio/"  width = "800" height = "600" allowFullScreen></iframe>-->
	</div>
	<div></div>
	<div id="Contactenos" ng-controller="Contactenos as cont">
		<div class="container">
		<h1>Contáctanos</h1>
		<div class="col-md-6 col-sm-12 col-xs-12 datos">
			<div class="row">
			<h3><i class="fa fa-building-o fa-pull-left" aria-hidden="true"></i>Dirección:</h3>
			<p>Juan Pablo Sanz e Iñaquito esquina – Edif. CAMICON 5to piso</p>
			</div>
			<div class="row">
			<h3><i class="fa fa-phone fa-pull-left" aria-hidden="true"></i>Telefono:</h3>
			<p>(+539) 983 372 923 / (+539) 2 5127 246</p>
			</div>
			<div class="row">
			<h3><i class="fa fa-envelope-o fa-pull-left" aria-hidden="true"></i>Email:</h3>
			<p>info@wasihome.com</p>
			</div>
			<div class="row redes">			        			        	
		       	<i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
				<i class="fa fa-instagram fa-3x" aria-hidden="true"></i>			
				<i class="fa fa-youtube fa-3x" aria-hidden="true"></i>		
		</div>			
		</div>
		<div class="col-md-6 col-sm-12 col-xs-12">
			<div id="mensaje"></div>
			<form name="form_contact" novalidate>
				<div class="form-group">
				    <label for="exampleInputEmail1">Nombre</label>
				    <input type="text" class="form-control" id="txtNombre" name="Name" ng-model="frm.Name" placeholder="Ingrese su nombre" required>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12" style="padding-left: 0px;">	
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email</label>
				    <input type="email" class="form-control" id="txtEmail" name="Email" ng-model="frm.Email" placeholder="Ingrese su e-mail">
				  </div>
			  	</div>
			  	<div class="col-md-6 col-sm-12 col-xs-12" style="padding-left: 0px;">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Teléfono</label>
				    <input type="text" class="form-control" id="txtPhone" name="Phone" ng-model="frm.Phone" placeholder="Ingrese su numero telefonico">
				  </div>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">¿Que le interesó?</label>
					<select type="text" class="form-control" id="txtProduct" name="Producto" ng-model="frm.Producto">
						<option value="" disabled selected>Seleccione una opción</option>
						<option>Inmobiliaria</option>
						<option>Servicios</option>
						<option>Punto de Venta</option>
						<option>Tecnología</option>
					</select>
				</div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Mensaje</label>
			    <textarea class="form-control" rows="5" placeholder="¿Cómo podemos ayudarle?" id="txtMensaje" name="Mensaje" ng-model="frm.Mensaje"></textarea>
			  </div>
			 
			  <button type="submit" class="btn btn-default " ng-click="cont.enviarDatos(frm)">Enviar</button>
			</form>
		</div>
		
		</div>
	</div>
	<div id="Footer" class="container-fluid">
	<div class="col-md-9 col-sm-5 col-xs-5"><i class="fa fa-copyright" aria-hidden="true">2014 Copyrigh</i></div>
		<div class="col-md-3 col-sm-7 col-xs-7 redes1">
			<i class="fa fa-facebook fa-1x" aria-hidden="true"></i>
			<i class="fa fa-instagram fa-1x" aria-hidden="true"></i>
			<i class="fa fa-youtube fa-1x " aria-hidden="true"></i>
			
		</div>
	 </div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/npm.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/coverr.js"></script>
	<script src="js/codigo.js"></script>
</body>
</html>
